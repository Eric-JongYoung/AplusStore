<script type="text/javascript" >
$(function(){
	   
	   //전체검색
	   function getDetailList(){
		   $.ajax({
			url :"../ajax" , //서버요청주소
			type:"post", //요청방식(method방식 : get | post | put | delete )
			dataType:"json"  , //서버가 보내온 데이터(응답)타입(text | html | xml | json )
			data: {key:"order" , methodName : "getDetailList"}, //서버에게 보낼 데이터정보(parameter정보)
			success :function(result){
				let str="";
					
				$.each(result, function(index, item){
				    str+="<tr>";
				    str+=`<td><img src='../images/${item.detailModelName}.jpeg' height='150px'></td>`;
				    str+=`<td><a href='#'>${item.detailModelNum}</a></td>`;					   
				    str+=`<td>${item.detailModelName}</td>`;
				    str+=`<td>${item.detailQty}</td>`;
				    str+=`<td>${item.salePrice}</td>`;
				    str+="</tr>";
			  });
				
				$("#listTable tr:gt(0)").remove();
				$("#listTable tr:eq(0)").after(str);
				
			} , //성공했을때 실행할 함수 
			error : function(err){  
				alert(err+"에러 발생했어요.");
			}  //실패했을때 실행할 함수 
		});//ajax끝
	   }//getDetailList 함수끝
	   
	   getDetailList();
	   /////////////////////////////////////////////////////////////
	   
	   
	 //주문번호에 따라 배송상태 조회 기능
	   function getOrderState(){
		   $.ajax({
			url :"../ajax" , //서버요청주소
			type:"post", //요청방식(method방식 : get | post | put | delete )
			dataType:"json"  , //서버가 보내온 데이터(응답)타입(text | html | xml | json )
			data: {key:"order" , methodName : "getOrderState" }, //서버에게 보낼 데이터정보(parameter정보)
			success :function(result){
				let str="";
				$.each(result, function(index, item){
				    str+="<tr>";
				    str+=`<td>${item.orderState}</td>`;
				    str+="</tr>";
			  });
				
				$("#stateTable > tbody > tr > th:nth-child(2)").remove();
				$("#stateTable > tbody > tr > th:nth-child(2)").after(str);
				
			} , //성공했을때 실행할 함수 
			error : function(err){  
				alert(err+"에러 발생했어요.");
			}  //실패했을때 실행할 함수 
		});//ajax끝
	   }//getOrderList 함수끝
	   
	   getOrderState();
	
	   ////////////////////////////////////////////////////
	   
	  
  
});//ready끝

</script>
