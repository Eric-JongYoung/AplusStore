<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 ㅡ 보안 결제 - Apple (Kosta)</title>
</head>
<body>


<div class="jumbotron">
<h1>더욱 빠르게 결제하시려면 로그인하세요.</h1>
<p></p>
<p>
	<a class="btn btn-primary btn-lg">Apple Store에 로그인하세요</a>
</p>
</div>

<c:choose>
<c:when test="${empty loginUser}">
	<form class="form-horizontal" method="post" action="../front">
		<input type="hidden" name="key" value = "user" /> <!-- Controller를 찾는 정보 -->
		<input type="hidden" name="methodName" value = "login" />  <!-- 메소드이름 -->
		<fieldset>
			<legend>Login</legend>
			<div class="form-group">
				<label for="userId" class="col-lg-2 control-label">User Id</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="userId" name="userId"
						placeholder="userId">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd" class="col-lg-2 control-label">Password</label>
				.<div class="col-lg-10">
					<input type="password" class="form-control" id="pwd" name="pwd"
						placeholder="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</c:when>


</c:choose>
</body>
</html>
